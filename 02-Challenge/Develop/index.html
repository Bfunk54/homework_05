<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 9am" >
          9am
        </div>
        <textarea id="9amInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="10am" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 10am" >
          10am
        </div>
        <textarea id="10amInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="11am" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 11am" >
          11am
        </div>
        <textarea id="11amInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="12pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 12pm" >
          12pm
        </div>
        <textarea id="12pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="1pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 1pm" >
          1pm
        </div>
        <textarea id="1pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="2pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 2pm" >
          2pm
        </div>
        <textarea id="2pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="3pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 3pm" >
          3pm
        </div>
        <textarea id="3pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="4pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 4pm" >
          4pm
        </div>
        <textarea id="4pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

      <div id="5pm" class="row">
        <div class="col-1 col-xs-1 hour" id="time-block 5pm" >
          5pm
        </div>
        <textarea id="5pmInput" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
